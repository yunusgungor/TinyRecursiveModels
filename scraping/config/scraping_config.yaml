scraping:
  websites:
    - name: "trendyol"
      enabled: true
      max_products: 100
      categories:
        - "elektronik"
        - "ev-yasam"
        - "kozmetik"
        - "kadin-giyim"
        - "erkek-giyim"
        - "anne-cocuk"
        - "ayakkabi-canta"
        - "supermarket"
        - "mobilya"
        - "spor-outdoor"
        - "kitap-kirtasiye"

rate_limit:
  requests_per_minute: 10
  delay_between_requests: [5, 10]
  max_concurrent_requests: 1

gemini:
  api_key_env: "GEMINI_API_KEY"
  model: "gemini-2.0-flash"
  max_requests_per_day: 1000
  retry_attempts: 3
  retry_delay: 5
  timeout: 30
  
  # Smart Optimization Features ðŸš€
  use_cache: true  # Cache previous API responses
  smart_batching: true  # Group similar products to reduce API calls
  similarity_threshold: 0.6  # Similarity threshold for grouping (0-1)
  
  # TRUE Batch Processing (Multiple products per API call)
  enable_true_batch: true  # Send multiple products in ONE API call
  products_per_batch: 5  # Process 5 products per API call (reduces calls by 5x)
  
  batch_size: 1  # Process 1 batch at a time to avoid rate limits
  batch_delay: 10  # Wait 10 seconds between requests (increased from 5)
  
  enhancement_prompt: |
    Analyze this product and provide structured information:
    Product Name: {name}
    Description: {description}
    Price: {price} TL
    
    Return JSON with:
    - category: main category (technology, books, cooking, art, wellness, fitness, outdoor, home, food, experience, gaming, fashion, gardening, beauty, health, kitchen)
    - target_audience: list of target demographics
    - gift_occasions: suitable occasions (birthday, mothers_day, fathers_day, christmas, valentines_day, graduation, wedding, anniversary, new_year, housewarming, etc.)
    - emotional_tags: emotional attributes (relaxing, exciting, practical, luxury, wireless, portable, professional, smart, eco-friendly, digital, rechargeable, etc.)
    - age_range: [min_age, max_age]

ollama:
  enabled: false  # Cerebras kullanÄ±ldÄ±ÄŸÄ± iÃ§in devre dÄ±ÅŸÄ±
  base_url: "http://127.0.0.1:11434"
  model: "gemma3:270m"
  model_name: "gemma3:270m"
  timeout: 60
  
  # Smart Optimization Features
  use_cache: true
  smart_batching: true
  similarity_threshold: 0.6
  
  # Batch Processing
  enable_true_batch: true
  products_per_batch: 5
  batch_delay: 1

cerebras:
  enabled: true  # Cerebras AI aktif
  api_key_env: "CEREBRAS_API_KEY"
  base_url: "https://api.cerebras.ai/v1"
  model: "llama3.1-8b"  # Options: llama3.1-8b, llama3.1-70b
  max_requests_per_day: 10000
  timeout: 30
  
  # Smart Optimization Features
  use_cache: true
  smart_batching: true
  similarity_threshold: 0.6
  
  # Batch Processing (Cerebras is FAST, can handle larger batches)
  enable_true_batch: true
  products_per_batch: 10  # Process 10 products per API call
  batch_delay: 0.5  # Minimal delay due to Cerebras speed

output:
  final_dataset_path: "data/gift_catalog.json"
  user_scenarios_path: "data/user_scenarios.json"
  num_user_scenarios: 100  # Total scenarios to generate
  
  # Scenario Generation Optimization ðŸš€
  scenario_batch_size: 10  # Generate N scenarios per API call (reduces API usage 10x)
  scenario_ai_ratio: 0.2  # Use AI for 20% of scenarios, fallback for 80% (reduces API usage 5x)
  scenario_use_cache: true  # Cache similar scenario profiles
