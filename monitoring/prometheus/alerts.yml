groups:
  - name: api_alerts
    interval: 30s
    rules:
      # High API response time alert
      - alert: HighAPIResponseTime
        expr: api_response_time_seconds > 2
        for: 2m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High API response time detected"
          description: "API response time is {{ $value }}s (threshold: 2s)"

      # High inference time alert
      - alert: HighInferenceTime
        expr: inference_time_seconds > 5
        for: 1m
        labels:
          severity: warning
          component: model
        annotations:
          summary: "High model inference time detected"
          description: "Model inference time is {{ $value }}s (threshold: 5s)"

      # Model not loaded alert
      - alert: ModelNotLoaded
        expr: model_loaded == 0
        for: 1m
        labels:
          severity: critical
          component: model
        annotations:
          summary: "Model is not loaded"
          description: "The ML model is not loaded. Recommendations cannot be generated."

      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

  - name: resource_alerts
    interval: 30s
    rules:
      # High CPU usage alert
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% (threshold: 80%)"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: memory_usage_percent > 85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% (threshold: 85%)"

      # High GPU memory usage alert
      - alert: HighGPUMemoryUsage
        expr: gpu_memory_allocated_mb > 8000
        for: 3m
        labels:
          severity: warning
          component: gpu
        annotations:
          summary: "High GPU memory usage detected"
          description: "GPU memory usage is {{ $value }}MB (threshold: 8000MB)"

  - name: tool_alerts
    interval: 30s
    rules:
      # Low tool success rate alert
      - alert: LowToolSuccessRate
        expr: tool_success_rate < 0.8
        for: 5m
        labels:
          severity: warning
          component: tools
        annotations:
          summary: "Low tool success rate for {{ $labels.tool }}"
          description: "Tool {{ $labels.tool }} success rate is {{ $value | humanizePercentage }} (threshold: 80%)"

      # High tool execution time alert
      - alert: HighToolExecutionTime
        expr: tool_execution_time_seconds > 3
        for: 2m
        labels:
          severity: warning
          component: tools
        annotations:
          summary: "High execution time for {{ $labels.tool }}"
          description: "Tool {{ $labels.tool }} execution time is {{ $value }}s (threshold: 3s)"

  - name: availability_alerts
    interval: 30s
    rules:
      # Service down alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High request rate alert
      - alert: HighRequestRate
        expr: rate(total_requests[5m]) > 100
        for: 5m
        labels:
          severity: info
          component: backend
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} req/s (threshold: 100 req/s)"
