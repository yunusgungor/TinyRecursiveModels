input {
  # Read log files from backend
  file {
    path => "/logs/app.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json
    type => "application"
  }

  # Beats input (if using Filebeat)
  beats {
    port => 5044
    type => "beats"
  }
}

filter {
  # Parse JSON logs
  if [type] == "application" {
    json {
      source => "message"
      target => "log"
    }

    # Extract timestamp
    date {
      match => ["[log][timestamp]", "ISO8601"]
      target => "@timestamp"
    }

    # Add fields
    mutate {
      add_field => {
        "application" => "trendyol-gift-recommendation"
        "environment" => "development"
      }
    }

    # Parse log level
    if [log][level] {
      mutate {
        add_field => { "level" => "%{[log][level]}" }
      }
    }

    # Parse error details
    if [log][error] {
      mutate {
        add_field => {
          "error_type" => "%{[log][error][type]}"
          "error_message" => "%{[log][error][message]}"
        }
      }
    }

    # Parse request details
    if [log][request_id] {
      mutate {
        add_field => { "request_id" => "%{[log][request_id]}" }
      }
    }

    # Geoip for IP addresses (if available)
    if [log][client_ip] {
      geoip {
        source => "[log][client_ip]"
        target => "geoip"
      }
    }
  }

  # Remove unnecessary fields
  mutate {
    remove_field => ["host", "agent", "ecs", "input"]
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional, comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
