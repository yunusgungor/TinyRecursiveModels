name: Performance Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Locust
        run: pip install locust
        
      - name: Start services
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 30
          
      - name: Wait for services to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 2; done'
          
      - name: Run load tests
        run: |
          # Create a simple locustfile for testing
          cat > locustfile.py << 'EOF'
          from locust import HttpUser, task, between
          
          class WebsiteUser(HttpUser):
              wait_time = between(1, 3)
              
              @task
              def health_check(self):
                  self.client.get("/api/health")
                  
              @task(3)
              def get_recommendations(self):
                  self.client.post("/api/recommendations", json={
                      "user_profile": {
                          "age": 30,
                          "hobbies": ["reading", "gaming"],
                          "relationship": "friend",
                          "budget": 500,
                          "occasion": "birthday",
                          "personality_traits": ["practical"]
                      }
                  })
          EOF
          
          locust -f locustfile.py --headless --users 10 --spawn-rate 2 --run-time 2m --host http://localhost:8000 --html performance-report.html
          
      - name: Upload performance report
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: performance-report.html
          
      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.yml down

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 45
          
      - name: Wait for frontend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.yml down
