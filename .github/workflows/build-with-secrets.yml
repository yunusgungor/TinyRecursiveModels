name: Build with BuildKit Secrets

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BUILDKIT_PROGRESS: plain

jobs:
  build-backend:
    name: Build Backend with Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend with secrets
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.secrets-example
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # BuildKit secrets - passed from GitHub Secrets
          secrets: |
            "pip_token=${{ secrets.PIP_TOKEN }}"
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/backend:cache
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/backend:cache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify secrets not in image
        if: github.event_name != 'pull_request'
        run: |
          echo "Checking image history for secrets..."
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest
          
          # Check history doesn't contain secret patterns
          if docker history ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest | grep -i "token\|secret\|password"; then
            echo "WARNING: Potential secret found in image history!"
            exit 1
          fi
          
          echo "✓ No secrets found in image history"

  build-frontend:
    name: Build Frontend with Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend with secrets
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.secrets-example
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Multiple secrets can be provided
          secrets: |
            "npm_token=${{ secrets.NPM_TOKEN }}"
            "api_key=${{ secrets.BUILD_API_KEY }}"
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/frontend:cache
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/frontend:cache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify secrets not in image
        if: github.event_name != 'pull_request'
        run: |
          echo "Checking image for secrets..."
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest
          
          # Check history
          if docker history ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest | grep -i "token\|secret\|key"; then
            echo "WARNING: Potential secret found in image history!"
            exit 1
          fi
          
          # Check nginx config doesn't contain secrets
          docker run --rm ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest \
            cat /etc/nginx/conf.d/default.conf | \
            grep -i "token\|secret\|key" && exit 1 || echo "✓ No secrets in nginx config"
          
          echo "✓ No secrets found in image"

  security-scan:
    name: Scan Images for Secrets
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: read

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan backend for secrets
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest
          format: 'table'
          scanners: 'secret'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Scan frontend for secrets
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest
          format: 'table'
          scanners: 'secret'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

# Required GitHub Secrets:
# - PIP_TOKEN: Token for private PyPI registry
# - NPM_TOKEN: Token for private npm registry
# - BUILD_API_KEY: API key for build-time configuration fetching
# - GITHUB_TOKEN: Automatically provided by GitHub Actions
