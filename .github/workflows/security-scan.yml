name: Security Vulnerability Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  scan-backend:
    name: Scan Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image for scanning
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          target: production
          load: true
          tags: backend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:scan'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'  # Don't fail on vulnerabilities, just report

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-image'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Scan for secrets in backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:scan'
          format: 'table'
          scanners: 'secret'
          exit-code: '1'  # Fail if secrets found
          severity: 'CRITICAL,HIGH'

      - name: Scan for misconfigurations
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:scan'
          format: 'table'
          scanners: 'config'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:scan'
          format: 'json'
          output: 'trivy-backend.json'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build on critical vulnerabilities

  scan-frontend:
    name: Scan Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build frontend image for scanning
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          target: production
          load: true
          tags: frontend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend:scan'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-image'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Scan for secrets in frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend:scan'
          format: 'table'
          scanners: 'secret'
          exit-code: '1'  # Fail if secrets found
          severity: 'CRITICAL,HIGH'

      - name: Scan for misconfigurations
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend:scan'
          format: 'table'
          scanners: 'config'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend:scan'
          format: 'json'
          output: 'trivy-frontend.json'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build on critical vulnerabilities

  scan-dependencies:
    name: Scan Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Scan backend dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-backend-deps.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload backend dependency scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-deps.sarif'
          category: 'backend-dependencies'

      - name: Scan frontend dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'sarif'
          output: 'trivy-frontend-deps.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload frontend dependency scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-frontend-deps.sarif'
          category: 'frontend-dependencies'

      - name: Check for critical dependency vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail on critical vulnerabilities

  scan-repository:
    name: Scan Repository for Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Run Trivy secret scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-secrets.sarif'
          scanners: 'secret'
          exit-code: '0'

      - name: Upload secret scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-secrets.sarif'
          category: 'repository-secrets'

      - name: Fail on found secrets
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          scanners: 'secret'
          exit-code: '1'  # Fail if secrets found
          severity: 'CRITICAL,HIGH,MEDIUM'

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [scan-backend, scan-frontend, scan-dependencies, scan-repository]
    if: always()
    
    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Image | ${{ needs.scan-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Image | ${{ needs.scan-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | ${{ needs.scan-dependencies.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Repository Secrets | ${{ needs.scan-repository.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab." >> $GITHUB_STEP_SUMMARY
