# Optimized TRM config for MacBook - balanced between performance and speed
name: recursive_reasoning.trm@TinyRecursiveReasoningModel_ACTV1
loss:
  name: losses@ACTLossHead
  loss_type: stablemax_cross_entropy

# Optimized parameters for MacBook
halt_exploration_prob: 0.1
halt_max_steps: 6  # Reduced from 16

H_cycles: 2  # Reduced from 3
L_cycles: 3  # Reduced from 6

H_layers: 0
L_layers: 2  # Keep 2 layers for reasonable capacity

hidden_size: 128  # Further reduced for MacBook
num_heads: 2  # Reduced from 8
expansion: 2  # Reduced from 4

puzzle_emb_ndim: 0  # Disable sparse embedding for simplicity

pos_encodings: rope
forward_dtype: float32  # Use float32 for CPU

mlp_t: False
puzzle_emb_len: 0  # Disable for simplicity
no_ACT_continue: True