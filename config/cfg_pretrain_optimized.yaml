# Optimized MacBook training config - balanced performance
defaults:
  - arch: trm_optimized
  - _self_

hydra:
  output_subdir: null

# Data path - using our demo dataset
data_paths: ['data/arc-demo']
data_paths_test: []  # Disable test for now

evaluators: []  # Disable evaluators for speed

# Very conservative hyperparams for MacBook
global_batch_size: 4  # Very small for stability

epochs: 4  # Small number for demo
eval_interval: 2
checkpoint_every_eval: True

lr: 5e-5  # Smaller learning rate
lr_min_ratio: 1.0
lr_warmup_steps: 10  # Fewer warmup steps

# Standard hyperparameter settings
beta1: 0.9
beta2: 0.95
weight_decay: 0.01  # Very small
puzzle_emb_weight_decay: 0.01

# Hyperparams - Puzzle embeddings training
puzzle_emb_lr: 1e-3  # Smaller

seed: 42
min_eval_interval: 0

ema: False
ema_rate: 0.999
freeze_weights: False

# MacBook-specific settings
project_name: "MacBook-TRM-Demo"
run_name: "demo-run"
checkpoint_path: "checkpoints/demo"