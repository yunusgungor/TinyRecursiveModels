# SDV Synthetic Data Generation Configuration

# Data sources
base_data:
  gift_catalog: "data/realistic_gift_catalog.json"
  user_scenarios: "data/realistic_user_scenarios.json"

# SDV synthesizer settings
synthesizer:
  method: "gaussian"  # Options: "gaussian", "ctgan", "tvae"
  
  # Gaussian Copula settings
  gaussian:
    default_distribution: "norm"
    
  # CTGAN settings (for more complex patterns)
  ctgan:
    epochs: 300
    batch_size: 500
    generator_dim: [256, 256]
    discriminator_dim: [256, 256]
    generator_lr: 2e-4
    discriminator_lr: 2e-4
    discriminator_steps: 1
    verbose: true
    
  # TVAE settings (for tabular data)
  tvae:
    epochs: 300
    batch_size: 500
    embedding_dim: 128
    compress_dims: [128, 128]
    decompress_dims: [128, 128]

# Generation parameters
generation:
  num_synthetic_gifts: 500
  num_synthetic_users: 200
  num_training_episodes: 5000
  
  # Quality constraints
  constraints:
    price_min: 10.0
    price_max: 500.0
    rating_min: 3.0
    rating_max: 5.0
    age_min: 10
    age_max: 80

# Output paths
output:
  synthetic_catalog: "data/synthetic_gift_catalog.json"
  synthetic_users: "data/synthetic_user_scenarios.json"
  training_data: "data/sdv_training_data"
  validation_data: "data/sdv_validation_data"
  
# Data augmentation
augmentation:
  enable: true
  noise_level: 0.05
  category_mixing: false
  price_variation: 0.1

# Quality evaluation
evaluation:
  enable: true
  metrics:
    - "statistical_similarity"
    - "column_shapes"
    - "column_pair_trends"
  report_path: "data/sdv_quality_report.json"
